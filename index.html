<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="Preview" />
    </div>
    <div class="right">
      <h3 class="item-type">P E R F U M E</h3>
      <h1 class="perfume-name">Gabrielle<br/>Essence Eau<br/>De Parfum</h1>
      <p class="description">A floral, solar and voluptuous<br/>interpretation composed by<br/>Olivier Polge, 
      Perfumer-Creator<br/>for the House of CHANEL.</p>
      <div class="prices">
        <h1 class="sale-price">$149.99</h1>
        <p class="normal-price">$169.99</p>
      </div>
      <button class="add-button">
        <img src="./images/icon-cart.svg" />
        <strong>Add to Cart</strong>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Grad</a>.
  </div>
</body>
</html>
